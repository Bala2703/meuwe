<div class="card">
    <mat-card [class.mat-elevation-z8]="active" class="example-card">
        <mat-card-header>
            <mat-card-title style="margin-top: 30px;">
                Log in
            </mat-card-title>
            <mat-card-subtitle>Login to view Premium Content</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="padding: 15px;">
            
            <input id="input" type="email" required />
	        <label for="input" alt="Email" placeholder="Email"></label>
            
            <input id="input" type="password" required />
	        <label for="input" alt="Password" placeholder="Password"></label>

            <a class="forgot" href="#">Forgot Password?</a>
            
            <a class="dont"  href="#">Don't have an account?</a>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Log in</button>
        </mat-card-actions>
    </mat-card>
</div>
