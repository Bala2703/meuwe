<mat-toolbar color="accent">
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>MUW</span>
  <span class="example-spacer"></span>
  <button mat-button>Home</button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button mat-flat-button>
      Cinemas
    </button>
    <button mat-flat-button>
      Sports
    </button>
    <button mat-flat-button>
      WildLife
    </button>
    <button mat-flat-button>

    </button>
  </mat-drawer>

  <!-- <mat-card *ngFor="let data of dataSource.data">{{data.description}}</mat-card> -->
  <div class="card-body">
  <mat-card class="example-card" *ngFor="let data of dataSource.data">
    
    <mat-card-header>
      <mat-card-title >{{data.title}}</mat-card-title>
    </mat-card-header>
    <!-- <img style="background-image:cover;width:95%;margin-left:12px" src="https://static.toiimg.com/thumb/imgsize-62840,msid-91602848,width-400,resizemode-4/91602848.jpg" alt=""> -->
    <mat-card-content [class.show]="show">
      <p>
        {{data.description}}
      </p>
    
    </mat-card-content>
    <button mat-button (click)="show = !show">{{ show ? 'Read less': 'Read More' }}</button>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  
  </mat-card>
</div>

</mat-drawer-container>
