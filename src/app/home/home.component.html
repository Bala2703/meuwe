<div class="card-body">
    <mat-card class="example-card" *ngFor="let data of dataSource.data">
      
      <mat-card-header>
        <mat-card-title >{{data.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content [class.show]="show">
        <p>
          {{data.description}}
        </p>
      
      </mat-card-content>
      <button mat-button (click)="show = !show">{{ show ? 'Read less': 'Read More' }}</button>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    
    </mat-card>
  </div>
